name: Clazy Analysis for OpenterfaceQT

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  clazy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Qt 6.5.3
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.5.3'
          host: 'linux'
          arch: 'gcc_64'
          modules: 'qtmultimedia qtserialport'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clazy \
            libusb-1.0-0-dev \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libswscale-dev \
            libavdevice-dev

      - name: Build project
        run: |
          mkdir build
          cd build
          qmake ..
          make

      - name: Run Clazy
        run: |
          cd build
          clazy-standalone -p . > clazy_results.txt 2>&1

      - name: Convert results to HTML
        run: |
          cat > convert.py << 'EOF'
          import sys
          import html

          with open('build/clazy_results.txt', 'r') as f:
              content = f.read()

          html_content = f"""
          <!DOCTYPE html>
          <html>
          <head>
              <title>Clazy Analysis Report</title>
              <style>
                  body {{ font-family: Arial, sans-serif; margin: 40px; }}
                  pre {{ background-color: #f5f5f5; padding: 15px; border-radius: 5px; }}
                  .warning {{ color: #856404; background-color: #fff3cd; padding: 10px; margin: 10px 0; border-radius: 5px; }}
                  .error {{ color: #721c24; background-color: #f8d7da; padding: 10px; margin: 10px 0; border-radius: 5px; }}
              </style>
          </head>
          <body>
              <h1>Clazy Analysis Report</h1>
              <pre>{html.escape(content)}</pre>
          </body>
          </html>
          """

          with open('clazy_report.html', 'w') as f:
              f.write(html_content)
          EOF
          python3 convert.py

      - name: Checkout gh-pages branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git checkout --orphan gh-pages

      - name: Copy HTML report
        run: |
          mv clazy_report.html index.html
          git add index.html
          git commit -m "Update Clazy report"

      - name: Push to gh-pages
        run: |
          git push --force origin gh-pages