name: Linux flatpak build

on:
  push:
    branches: ["main","dev_20250410_flatpak_publish"]
    tags: ["v*"]
  pull_request:
    branches: ["dev"]
  workflow_dispatch:

env:
  ARTIFACT: openterfaceQT
  SOURCE_DIR: ${{ github.workspace }}
  FLATPAK_MANIFEST: "org.openterface.openterfaceQT.yaml"
  FLATPAK_BUILD_DIR: "build-dir"

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        arch: [x86_64, aarch64]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install prerequisites
        run: |
          sudo apt update -y
          sudo apt install -y flatpak flatpak-builder

      - name: Add Flathub repository and install kde
        run: |
          flatpak remote-add --user --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo
          flatpak install --user --noninteractive flathub org.kde.Sdk/${{ matrix.arch }}/6.7
          flatpak install --user --noninteractive flathub org.kde.Platform/${{ matrix.arch }}/6.7
      
      - name: Initialize build directory
        run: |
          flatpak build-init $FLATPAK_BUILD_DIR org.openterface.openterfaceQT org.kde.Sdk org.kde.Platform 6.7

      - name: Build Flatpak
        run: |
          flatpak-builder \
            --user \
            --install \
            --force-clean \
            --repo=repo \
            --subject="Build of ${ARTIFACT}" \
            $FLATPAK_BUILD_DIR \
            $FLATPAK_MANIFEST