name: Build / Openterface Windows Installer

on:
  push:
    branches: ["main", "dev_1223_portable_build"]
    tags: ["v*"]
    paths:
      - '.github/workflows/windows-build.yaml'
      - 'vcpkg.json'
      - 'CMakeLists.txt'
      - '**/*.bat'
      - '**/*.cpp'
  pull_request:
    branches: ["dev"]
    paths:
      - '.github/workflows/windows-build.yaml'
      - 'vcpkg.json'
      - 'CMakeLists.txt'
      - '**/*.bat'
      - '**/*.cpp'
  workflow_dispatch:
    inputs:
      increase_version:
        description: 'Increase the patch version number'
        required: false
        type: boolean
        default: false
      increase_minor:
        description: 'Increase the minor version number'
        required: false
        type: boolean
        default: false
      increase_major:
        description: 'Increase the major version number'
        required: false
        type: boolean
        default: false
      force_rebuild:
        description: 'Force rebuild FFmpeg and LibUSB even if cached'
        required: false
        type: boolean
        default: false
      enable_nvenc:
        description: 'Enable NVIDIA hardware encoding (requires NVIDIA drivers)'
        required: false
        type: boolean
        default: false

defaults:
  run:
    shell: cmd

env:
  SOURCE_DIR: ${{ github.workspace }}
  QT_VERSION: 6.6.3
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  QT_CACHE_KEY: qt-6.6.3-mingw-windows
  JOM_CACHE_KEY: jom-1.1.3-windows
  PACKAGE_DIR: "package_online"
  EXE_NAME: "openterfaceQT.exe"

jobs:
  build:
    runs-on: windows-2022
    permissions:
      contents: write
      actions: write
    environment: ${{ github.event.inputs.TARGET_ENV || 'Openterface_build' }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup MSYS2 UCRT64 environment
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: |
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-nasm
            mingw-w64-ucrt-x86_64-make
            mingw-w64-ucrt-x86_64-pkgconf
            mingw-w64-ucrt-x86_64-zlib
            mingw-w64-ucrt-x86_64-bzip2
            mingw-w64-ucrt-x86_64-xz
            mingw-w64-ucrt-x86_64-libjpeg-turbo
            mingw-w64-ucrt-x86_64-libiconv
            mingw-w64-ucrt-x86_64-libmfx
            diffutils
            make
            libtool
            git
            perl

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Update version
        run: |
          if [ "${{ github.event.inputs.increase_version }}" = "true" ]; then
            python "${{ env.SOURCE_DIR }}/build-script/update_version.py" --increase-version
          elif [ "${{ github.event.inputs.increase_major }}" = "true" ]; then
            python "${{ env.SOURCE_DIR }}/build-script/update_version.py" --increase-major
          elif [ "${{ github.event.inputs.increase_minor }}" = "true" ]; then
            python "${{ env.SOURCE_DIR }}/build-script/update_version.py" --increase-minor
          else
            python "${{ env.SOURCE_DIR }}/build-script/update_version.py"
          fi
        shell: bash

      - name: Get all tags for correct version determination
        working-directory: ${{ github.workspace }}
        run: |
          git fetch --all --tags -f

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          host: windows
          target: desktop
          arch: win64_mingw
          dir: ${{ runner.temp }}
          modules: qtmultimedia qtserialport qtimageformats
          setup-python: false

      - name: Cache FFmpeg (shared)
        id: cache-ffmpeg
        uses: actions/cache@v4
        with:
          path: C:\ffmpeg-shared
          key: ffmpeg-shared-6.1.1-windows-v1-${{ hashFiles('.github/workflows/windows-build.yaml') }}
          restore-keys: |
            ffmpeg-shared-6.1.1-windows-v1-

      - name: Check Build Scripts Available
        shell: cmd
        run: |
          echo "Checking available build scripts..."
          cd /d "${{ env.SOURCE_DIR }}"
          dir build-script\*.bat
          dir build-script\*.sh

      - name: Build Shared FFmpeg (using MSYS2 UCRT64)
        if: steps.cache-ffmpeg.outputs.cache-hit != 'true'
        shell: msys2 {0}
        run: |
          echo "Building shared FFmpeg using MSYS2 UCRT64..."
          export SKIP_MSYS_MINGW=1
          export EXTERNAL_MINGW_MSYS="/ucrt64"
          export FFMPEG_INSTALL_PREFIX="/c/ffmpeg-shared"
          if [ "${{ github.event.inputs.enable_nvenc }}" = "true" ]; then
            echo "NVENC enabled by user input"
            export AUTO_INSTALL_FFNV=1
            export ENABLE_NVENC=1
          else
            echo "NVENC disabled (use enable_nvenc input to enable)"
            export ENABLE_NVENC=0
          fi
          cd "${{ env.SOURCE_DIR }}/build-script"
          ./build-shared-ffmpeg-windows.sh > "${{ github.workspace }}/ffmpeg_build.log" 2>&1
          EXIT_CODE=$?
          if [ $EXIT_CODE -ne 0 ]; then
            echo "ERROR: FFmpeg build failed!"
            tail -n 100 "${{ github.workspace }}/ffmpeg_build.log" || true
            exit $EXIT_CODE
          fi
          echo "FFmpeg build succeeded"

      - name: Verify FFmpeg installation
        shell: msys2 {0}
        run: |
          if [ -f "/c/ffmpeg-shared/bin/avcodec-60.dll" ]; then
            echo "✓ FFmpeg DLLs found"
          else
            echo "✗ FFmpeg DLLs missing"
            ls -la "/c/ffmpeg-shared/bin/" || echo "FFmpeg bin directory does not exist"
            exit 1
          fi
          if [ -f "/c/ffmpeg-shared/lib/libavcodec.dll.a" ]; then
            echo "✓ FFmpeg import libraries found"
          else
            echo "✗ FFmpeg import libraries missing"
            ls -la "/c/ffmpeg-shared/lib/" || echo "FFmpeg lib directory does not exist"
            exit 1
          fi

      - name: Cache LibUSB
        id: cache-libusb
        uses: actions/cache@v4
        with:
          path: C:\libusb
          key: libusb-1.0.27-windows-v1
          restore-keys: |
            libusb-1.0.27-windows-v1

      - name: Install LibUSB via MSYS2
        if: steps.cache-libusb.outputs.cache-hit != 'true' || github.event.inputs.force_rebuild == 'true'
        shell: msys2 {0}
        run: |
          echo "Installing LibUSB via MSYS2 package manager..."
          # First, let's see what LibUSB packages are available
          echo "Searching for available LibUSB packages..."
          pacman -Ss libusb | head -20 || echo "No libusb packages found in search"
          
          # Try to install the correct package
          echo "Installing LibUSB package..."
          pacman -S --needed --noconfirm mingw-w64-ucrt-x86_64-libusb || {
            echo "Failed to install mingw-w64-ucrt-x86_64-libusb, trying alternative..."
            pacman -S --needed --noconfirm mingw-w64-ucrt-x86_64-libusb-compat || echo "Alternative package also failed"
          }
          
          # Check what was actually installed
          echo "Checking installed packages..."
          pacman -Q | grep -i usb || echo "No USB packages found in installed list"
          
          echo "Verifying LibUSB installation..."
          # Check all possible locations for LibUSB files
          echo "Checking /ucrt64/bin/ for USB files:"
          ls -la /ucrt64/bin/ | grep -i usb || echo "No USB files in /ucrt64/bin/"
          echo "Checking /ucrt64/lib/ for USB files:"
          ls -la /ucrt64/lib/ | grep -i usb || echo "No USB files in /ucrt64/lib/"
          echo "Checking /ucrt64/include/ for USB files:"
          ls -la /ucrt64/include/ | grep -i usb || echo "No USB files in /ucrt64/include/"
          
          # Check if pkg-config can find it
          pkg-config --exists libusb-1.0 && echo "✓ LibUSB pkg-config found" || echo "✗ LibUSB pkg-config not found"
          
          # Try to find the actual LibUSB DLL files
          echo "Searching for LibUSB DLL files in entire /ucrt64:"
          find /ucrt64 -name "*usb*.dll" 2>/dev/null || echo "No USB DLL files found"
          find /ucrt64 -name "*libusb*" 2>/dev/null || echo "No libusb files found"
          
          # Create cache directory structure to match expected paths
          mkdir -p /c/libusb/bin /c/libusb/lib /c/libusb/include
          
          # Copy any found USB DLL files
          echo "Attempting to copy LibUSB files to cache..."
          for dll in $(find /ucrt64 -name "*usb*.dll" 2>/dev/null); do
            echo "Copying $dll to /c/libusb/bin/"
            cp "$dll" /c/libusb/bin/
          done
          
          # Copy library files
          for lib in $(find /ucrt64 -name "*libusb*" -type f 2>/dev/null); do
            if [[ "$lib" == *.a ]] || [[ "$lib" == *.dll.a ]]; then
              echo "Copying library $lib to /c/libusb/lib/"
              cp "$lib" /c/libusb/lib/
            elif [[ "$lib" == *.h ]]; then
              echo "Copying header $lib to /c/libusb/include/"
              cp "$lib" /c/libusb/include/
            fi
          done
          
          # Final verification
          echo "Final verification of cached LibUSB files:"
          ls -la /c/libusb/bin/ || echo "No files in cache bin directory"
          ls -la /c/libusb/lib/ || echo "No files in cache lib directory"

      - name: Upload FFmpeg Build Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-build-log
          path: ${{ github.workspace }}/ffmpeg_build.log
          if-no-files-found: warn

      - name: Upload LibUSB Build Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: libusb-build-log
          path: ${{ github.workspace }}/libusb_build.log
          if-no-files-found: warn

      - name: Dump FFmpeg and LibUSB logs (tail)
        if: always()
        shell: pwsh
        run: |
          if (Test-Path "$env:GITHUB_WORKSPACE\ffmpeg_build.log") { Write-Host "---- FFmpeg tail (last 200 lines) ----"; Get-Content "$env:GITHUB_WORKSPACE\ffmpeg_build.log" -Tail 200 } else { Write-Host "No ffmpeg_build.log" }
          if (Test-Path "$env:GITHUB_WORKSPACE\libusb_build.log") { Write-Host "---- LibUSB tail (last 200 lines) ----"; Get-Content "$env:GITHUB_WORKSPACE\libusb_build.log" -Tail 200 } else { Write-Host "No libusb_build.log" }

      - name: Create build directory
        run: mkdir ${{ runner.temp }}\build

      - name: Build
        working-directory: ${{ runner.temp }}\build
        shell: msys2 {0}
        run: |
          echo "Setting up build environment..."
          # Convert Windows paths to MSYS2 format
          SOURCE_DIR_MSYS="/$(echo '${{ env.SOURCE_DIR }}' | sed 's|\\|/|g' | sed 's|:||')"
          QT_PATH_MSYS="/$(echo '${{ runner.temp }}/Qt/6.6.3/mingw_64/bin' | sed 's|\\|/|g' | sed 's|:||')"
          
          # Add Qt tools to PATH for MSYS2 environment
          export PATH="/ucrt64/bin:${QT_PATH_MSYS}:$PATH"
          echo "Updated PATH: $PATH"
          echo "Source directory (MSYS2 format): $SOURCE_DIR_MSYS"
          
          echo "Checking Qt tools availability..."
          which lupdate || echo "lupdate not found in PATH"
          which lrelease || echo "lrelease not found in PATH"
          
          echo "Updating translations with lupdate..."
          lupdate "${SOURCE_DIR_MSYS}/openterfaceQT.pro"
          echo "Generating .qm files with lrelease..."
          lrelease "${SOURCE_DIR_MSYS}/openterfaceQT.pro"
          
          echo "Configuring with CMake..."
          cmake -G "MinGW Makefiles" \
            -DCMAKE_BUILD_TYPE=Release \
            -DFFMPEG_PREFIX=C:/ffmpeg-shared \
            -DUSE_SHARED_FFMPEG=ON \
            "$SOURCE_DIR_MSYS"
          echo "Building with mingw32-make..."
          mingw32-make -j2
          if [ ! -f openterfaceQT.exe ]; then
            echo "Error: Failed to build openterfaceQT.exe"
            exit 1
          fi
          echo "Build directory contents:"
          ls -la
          # ... rest of packaging steps (copy files, etc.)
          mkdir -p ${{ env.PACKAGE_DIR }}/driver/windows
          mkdir -p ${{ env.PACKAGE_DIR }}/config/languages
          mkdir -p ${{ env.PACKAGE_DIR }}/config/keyboards
          cp openterfaceQT.exe ${{ env.PACKAGE_DIR }}/${{ env.EXE_NAME }}
          cp "${SOURCE_DIR_MSYS}/LICENSE" ${{ env.PACKAGE_DIR }}
          cp "${SOURCE_DIR_MSYS}/driver/windows/"* ${{ env.PACKAGE_DIR }}/driver/windows/
          echo "Copying FFmpeg DLLs..."
          cp /c/ffmpeg-shared/bin/av*.dll ${{ env.PACKAGE_DIR }}
          cp /c/ffmpeg-shared/bin/sw*.dll ${{ env.PACKAGE_DIR }}
          cp /c/ffmpeg-shared/bin/postproc-57.dll ${{ env.PACKAGE_DIR }} || echo "Warning: postproc-57.dll not found"
          cp /c/ffmpeg-shared/bin/libturbojpeg.dll ${{ env.PACKAGE_DIR }}
          echo "Copying LibUSB DLLs..."
          # Search for LibUSB DLLs in multiple locations and copy any found
          LIBUSB_FOUND=false
          
          # Check UCRT64 bin directory for various LibUSB DLL names
          for dll_name in "libusb-1.0.dll" "msys-usb-1.0.dll" "usb-1.0.dll"; do
            if [ -f "/ucrt64/bin/$dll_name" ]; then
              cp "/ucrt64/bin/$dll_name" ${{ env.PACKAGE_DIR }}
              echo "✓ Copied $dll_name from /ucrt64/bin/"
              LIBUSB_FOUND=true
            fi
          done
          
          # Check cache directory
          if [ -d "/c/libusb/bin" ]; then
            for dll in /c/libusb/bin/*.dll; do
              if [ -f "$dll" ]; then
                cp "$dll" ${{ env.PACKAGE_DIR }}
                echo "✓ Copied $(basename "$dll") from cache"
                LIBUSB_FOUND=true
              fi
            done
          fi
          
          # If still not found, do a comprehensive search
          if [ "$LIBUSB_FOUND" = "false" ]; then
            echo "⚠ LibUSB DLL not found in standard locations, searching..."
            # Search for any USB-related DLLs in the entire UCRT64 directory
            USB_DLLS=$(find /ucrt64 -name "*usb*.dll" 2>/dev/null)
            if [ -n "$USB_DLLS" ]; then
              echo "Found USB DLLs via search:"
              echo "$USB_DLLS"
              for dll in $USB_DLLS; do
                cp "$dll" ${{ env.PACKAGE_DIR }}
                echo "✓ Copied $(basename "$dll") from search"
                LIBUSB_FOUND=true
              done
            else
              echo "⚠ No LibUSB DLL found anywhere. The application may fail at runtime."
              echo "Available DLLs in /ucrt64/bin/:"
              ls -la /ucrt64/bin/*.dll | head -10 || echo "No DLLs found"
              echo "Continuing build without LibUSB DLL..."
              # Don't exit with error - let the build continue for now
            fi
          fi
          echo "Copying MSYS2 runtime dependencies..."
          cp /ucrt64/bin/libiconv-2.dll ${{ env.PACKAGE_DIR }} || echo "Warning: libiconv-2.dll not found"
          cp /ucrt64/bin/libbz2-1.dll ${{ env.PACKAGE_DIR }} || echo "Warning: libbz2-1.dll not found"
          cp /ucrt64/bin/liblzma-5.dll ${{ env.PACKAGE_DIR }} || echo "Warning: liblzma-5.dll not found"
          cp /ucrt64/bin/zlib1.dll ${{ env.PACKAGE_DIR }} || echo "Warning: zlib1.dll not found"
          cp /ucrt64/bin/libwinpthread-1.dll ${{ env.PACKAGE_DIR }} || echo "Warning: libwinpthread-1.dll not found"
          cp /ucrt64/bin/libgcc_s_seh-1.dll ${{ env.PACKAGE_DIR }} || echo "Warning: libgcc_s_seh-1.dll not found"
          cp /ucrt64/bin/libstdc++-6.dll ${{ env.PACKAGE_DIR }} || echo "Warning: libstdc++-6.dll not found"
          echo "Copying translation & keyboard layouts files..."
          cp "${SOURCE_DIR_MSYS}/config/keyboards/"*.json ${{ env.PACKAGE_DIR }}/config/keyboards/
          cp "${SOURCE_DIR_MSYS}/config/languages/"*.qm ${{ env.PACKAGE_DIR }}/config/languages/
          echo "Running windeployqt..."
          cd ${{ env.PACKAGE_DIR }}
          # Note: windeployqt is a Windows executable, so we need to call it from cmd
          # We'll switch back to cmd shell for this step

      - name: Run windeployqt (Windows native tool)
        working-directory: ${{ runner.temp }}\build\${{ env.PACKAGE_DIR }}
        run: |
          windeployqt ${{ env.EXE_NAME }} --compiler-runtime --multimedia --network

      - name: Verify DLL dependencies
        working-directory: ${{ runner.temp }}\build\${{ env.PACKAGE_DIR }}
        shell: msys2 {0}
        run: |
          echo "Verifying copied DLLs..."
          ls -la *.dll | grep -i usb || echo "No USB DLLs found in package"
          echo "Checking openterfaceQT.exe dependencies..."
          ldd openterfaceQT.exe | grep -i usb || echo "No USB dependencies found"
          echo "All DLLs in package:"
          ls -la *.dll
          echo "Verification complete"

      - name: Move build artifacts
        run: move /Y ${{ runner.temp }}\build\${{ env.PACKAGE_DIR }} ${{ env.SOURCE_DIR }}

      - name: Compile .NSI to .EXE Installer
        run: |
          echo "Compiling NSIS installer..."
          mkdir ${{ env.SOURCE_DIR }}\Output
          dir ${{ env.SOURCE_DIR }}\${{ env.PACKAGE_DIR }}
          makensis /DWorkingDir="${{ env.SOURCE_DIR }}\${{ env.PACKAGE_DIR }}" ^
                   /DMyAppVersion="${{ env.VERSION_FOR_INNO }}" ^
                   /DMyAppPublisher="${{ vars.MY_APP_PUBLISHER }}" ^
                   /DMyAppURL="${{ vars.MY_APP_URL }}" ^
                   /DOutputDir="${{ env.SOURCE_DIR }}\Output" ^
                   /DOutputBaseFileName=openterfaceQT.windows.amd64.installer ^
                   /DMyAppExeName=${{ env.EXE_NAME }} ^
                   installer.nsi

      - name: Save build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openterfaceQT.windows.amd64.installer
          path: ${{ env.SOURCE_DIR }}\Output\openterfaceQT.windows.amd64.installer.exe
          if-no-files-found: error

      - name: Commit and push version update
        if: success() && (github.event.inputs.increase_version == 'true' || github.event.inputs.increase_major == 'true' || github.event.inputs.increase_minor == 'true')
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add resources/version.h
          git commit -m "Bump version to ${{ env.NEW_VERSION }}" -a || echo "No changes to commit"
          
          git pull --rebase https://${{ env.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git ${{ github.ref }}
          git push https://${{ env.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Trigger other workflows
        if: success() && (github.event.inputs.increase_version == 'true' || github.event.inputs.increase_major == 'true' || github.event.inputs.increase_minor == 'true')
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const workflows = ['linux-build.yaml','windows-portable-build.yaml'];
            for (const workflow of workflows) {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: workflow,
                ref: context.ref
              });
            }
