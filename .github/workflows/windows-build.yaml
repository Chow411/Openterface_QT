name: Build / Openterface Windows Installer

on:
  push:
    branches: ["main", "dev_1223_portable_build"]
    tags: ["v*"]
    paths:
      - '.github/workflows/windows-build.yaml'
      - 'vcpkg.json'
      - 'CMakeLists.txt'
      - '**/*.bat'
      - '**/*.cpp'
  pull_request:
    branches: ["dev"]
    paths:
      - '.github/workflows/windows-build.yaml'
      - 'vcpkg.json'
      - 'CMakeLists.txt'
      - '**/*.bat'
      - '**/*.cpp'
  workflow_dispatch:
    inputs:
      increase_version:
        description: 'Increase the patch version number'
        required: false
        type: boolean
        default: false
      increase_minor:
        description: 'Increase the minor version number'
        required: false
        type: boolean
        default: false
      increase_major:
        description: 'Increase the major version number'
        required: false
        type: boolean
        default: false

defaults:
  run:
    shell: cmd

env:
  SOURCE_DIR: ${{ github.workspace }}
  QT_VERSION: 6.6.3
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  QT_CACHE_KEY: qt-6.6.3-mingw-windows
  JOM_CACHE_KEY: jom-1.1.3-windows
  PACKAGE_DIR: "package_online"
  EXE_NAME: "openterfaceQT.exe"

jobs:
  build:
    runs-on: windows-2022
    permissions:
      contents: write
      actions: write
    environment: ${{ github.event.inputs.TARGET_ENV || 'Openterface_build' }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install MSYS2
        run: |
          if exist "C:\msys64\usr\bin\pacman.exe" (
            echo "MSYS2 already installed"
          ) else (
            echo "Installing MSYS2..."
            curl -L -o msys2.exe https://github.com/msys2/msys2-installer/releases/download/2023-10-26/msys2-x86_64-20231026.exe
            msys2.exe --script install_msys2.msys2
            del msys2.exe
          )

      - name: Ensure MSYS2 packages installed
        shell: bash
        run: |
          export PATH=/c/msys64/usr/bin:$PATH
          # Update core system and database first (noninteractive)
          pacman -Syu --noconfirm
          # Install required mingw packages (use pkgconf, not legacy pkg-config). Include git and perl for nv-codec-headers build and path normalization.
          pacman -S --noconfirm --needed mingw-w64-x86_64-gcc mingw-w64-x86_64-cmake mingw-w64-x86_64-nasm mingw-w64-x86_64-make mingw-w64-x86_64-pkgconf mingw-w64-x86_64-zlib mingw-w64-x86_64-bzip2 mingw-w64-x86_64-xz mingw-w64-x86_64-libjpeg-turbo perl
          pacman -S --noconfirm --needed git

      - name: Install MinGW and CMake
        if: steps.cache-mingw.outputs.cache-hit != 'true'
        run: |
          echo "Installing MinGW-w64 and CMake via MSYS2..."
          set PATH=C:\msys64\usr\bin;%PATH%
          pacman -S --needed --noconfirm --overwrite=* mingw-w64-x86_64-gcc mingw-w64-x86_64-cmake mingw-w64-x86_64-libiconv mingw-w64-x86_64-libmfx mingw-w64-x86_64-toolchain
          echo "Setting up PATH..."
          echo "C:\msys64\mingw64\bin" >> $GITHUB_PATH

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache Chocolatey packages
        id: cache-mingw
        uses: actions/cache@v4
        with:
          path: C:\ProgramData\chocolatey\lib
          key: choco-packages-windows
          restore-keys: |
            choco-packages-windows

      - name: Cache FFmpeg (shared)
        id: cache-ffmpeg
        uses: actions/cache@v4
        with:
          path: C:\ffmpeg-shared
          key: ffmpeg-shared-6.1.1-windows
          restore-keys: |
            ffmpeg-shared-6.1.1-windows

      - name: Update version
        run: |
          if [ "${{ github.event.inputs.increase_version }}" = "true" ]; then
            python "${{ env.SOURCE_DIR }}/build-script/update_version.py" --increase-version
          elif [ "${{ github.event.inputs.increase_major }}" = "true" ]; then
            python "${{ env.SOURCE_DIR }}/build-script/update_version.py" --increase-major
          elif [ "${{ github.event.inputs.increase_minor }}" = "true" ]; then
            python "${{ env.SOURCE_DIR }}/build-script/update_version.py" --increase-minor
          else
            python "${{ env.SOURCE_DIR }}/build-script/update_version.py"
          fi
        shell: bash

      - name: Get all tags for correct version determination
        working-directory: ${{ github.workspace }}
        run: |
          git fetch --all --tags -f

      - name: Install Chocolatey and CMake
        shell: pwsh
        run: |
          if (-not (Test-Path "$env:ProgramData\chocolatey\bin\choco.exe")) {
            Write-Host "Installing Chocolatey..."
            Set-ExecutionPolicy Bypass -Scope Process -Force
            iwr https://chocolatey.org/install.ps1 -UseBasicParsing | iex
          } else {
            Write-Host "Chocolatey already installed"
          }
          Write-Host "Installing CMake via Chocolatey..."
          choco install -y cmake --no-progress

      - name: Install CMake (Chocolatey)
        if: steps.cache-mingw.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          choco install -y cmake --no-progress
          Write-Host "Skipping Chocolatey MinGW install; will use MSYS2 MinGW."

      - name: Install Qt
        if: steps.cache-qt.outputs.cache-hit != 'true'
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          host: windows
          target: desktop
          arch: win64_mingw
          dir: ${{ runner.temp }}
          modules: qtmultimedia qtserialport qtimageformats
          setup-python: false 

      - name: Build Shared FFmpeg (using MSYS2 MinGW)
        if: steps.cache-ffmpeg.outputs.cache-hit != 'true'
        shell: bash
        run: |
          echo "Building shared FFmpeg using MSYS2 MinGW..."
          export EXTERNAL_MINGW=/mingw64
          export PATH=/c/msys64/usr/bin:/c/msys64/mingw64/bin:$PATH
          export MSYS2_ARG_CONV_EXCL="*"  # Prevent path conversion in arguments
          echo "DEBUG: EXTERNAL_MINGW=${EXTERNAL_MINGW}"
          echo "DEBUG: PATH=${PATH}"
          command -v nasm || echo "nasm not found"
          cd build-script
          # If we want NVENC enabled in CI and prepare ffnvcodec automatically, set AUTO_INSTALL_FFNV=1 ENABLE_NVENC=1
          # Use tee to show output in console AND save to log file
          AUTO_INSTALL_FFNV=1 ENABLE_NVENC=1 SKIP_MSYS_MINGW=1 EXTERNAL_MINGW_MSYS=${EXTERNAL_MINGW} ./build-shared-ffmpeg-windows.sh 2>&1 | tee "${{ github.workspace }}/ffmpeg_build.log"
          
          # Check if build succeeded
          if [ ! -d "/c/ffmpeg-shared/include" ] || [ ! -d "/c/ffmpeg-shared/lib" ]; then
            echo "ERROR: FFmpeg build failed - installation directories not found"
            exit 1
          fi
          echo "FFmpeg build completed successfully"

      - name: Upload FFmpeg Build Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-build-log
          path: ${{ github.workspace }}/ffmpeg_build.log
          if-no-files-found: warn

      - name: Set up Visual Studio shell
        uses: egor-tensin/vs-shell@v2
        with:
          arch: x64
      
      - name: Create build directory
        run: |
          mkdir ${{ runner.temp }}\build

      - name: Build
        working-directory: ${{ runner.temp }}\build
        run: |
          echo "Setting up build environment..."
          set "EXTERNAL_MINGW=C:\msys64\mingw64"
          set "PATH=C:\msys64\mingw64\bin;%PATH%"

          echo "Updating translations with lupdate..."
          lupdate ${{ env.SOURCE_DIR }}\openterfaceQT.pro

          echo "Generating .qm files with lrelease..."
          lrelease ${{ env.SOURCE_DIR }}\openterfaceQT.pro

          echo "Configuring with CMake..."
          cmake -G "MinGW Makefiles" ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DFFMPEG_PREFIX=C:\ffmpeg-shared ^
            ${{ env.SOURCE_DIR }}

          echo "Building with mingw32-make..."
          mingw32-make -j2

          echo "Build directory contents:"
          dir

          if not exist openterfaceQT.exe (
            echo "Error: Failed to build openterfaceQT.exe"
            exit 1
          )
          
          echo "Creating package directory..."
          mkdir ${{ env.PACKAGE_DIR }}
          mkdir ${{ env.PACKAGE_DIR }}\driver
          mkdir ${{ env.PACKAGE_DIR }}\driver\windows
          mkdir ${{ env.PACKAGE_DIR }}\config\languages
          mkdir ${{ env.PACKAGE_DIR }}\config\keyboards

          copy openterfaceQT.exe ${{ env.PACKAGE_DIR }}\${{ env.EXE_NAME }}
          copy ${{ env.SOURCE_DIR }}\LICENSE ${{ env.PACKAGE_DIR }}
          copy ${{ env.SOURCE_DIR }}\driver\windows\* ${{ env.PACKAGE_DIR }}\driver\windows
          
          echo "Copying translation & keyboard layouts files..."
          copy ${{ env.SOURCE_DIR }}\config\keyboards\*.json ${{ env.PACKAGE_DIR }}\config\keyboards
          copy ${{ env.SOURCE_DIR }}\config\languages\*.qm ${{ env.PACKAGE_DIR }}\config\languages
          
          echo "Running windeployqt..."
          cd ${{ env.PACKAGE_DIR }}
          windeployqt ${{ env.EXE_NAME }} --compiler-runtime --multimedia --network
          

      - name: Move build artifacts
        run: move /Y ${{ runner.temp }}\build\${{ env.PACKAGE_DIR }} ${{ env.SOURCE_DIR }}

      - name: Compile .NSI to .EXE Installer
        run: |
          echo "Compiling NSIS installer..."
          mkdir ${{ env.SOURCE_DIR }}\Output
          dir ${{ env.SOURCE_DIR }}\${{ env.PACKAGE_DIR }}
          makensis /DWorkingDir="${{ env.SOURCE_DIR }}\${{ env.PACKAGE_DIR }}" ^
                   /DMyAppVersion="${{ env.VERSION_FOR_INNO }}" ^
                   /DMyAppPublisher="${{ vars.MY_APP_PUBLISHER }}" ^
                   /DMyAppURL="${{ vars.MY_APP_URL }}" ^
                   /DOutputDir="${{ env.SOURCE_DIR }}\Output" ^
                   /DOutputBaseFileName=openterfaceQT.windows.amd64.installer ^
                   /DMyAppExeName=${{ env.EXE_NAME }} ^
                   installer.nsi

      - name: Save build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openterfaceQT.windows.amd64.installer
          path: |
            ${{ env.SOURCE_DIR }}\Output\openterfaceQT.windows.amd64.installer.exe
          if-no-files-found: error

      - name: Commit and push version update
        if: success() && (github.event.inputs.increase_version == 'true' || github.event.inputs.increase_major == 'true' || github.event.inputs.increase_minor == 'true')
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add resources/version.h
          git commit -m "Bump version to ${{ env.NEW_VERSION }}" -a || echo "No changes to commit"
          
          git pull --rebase https://${{ env.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git ${{ github.ref }}
          git push https://${{ env.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Trigger other workflows
        if: success() && (github.event.inputs.increase_version == 'true' || github.event.inputs.increase_major == 'true' || github.event.inputs.increase_minor == 'true')
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const workflows = ['linux-build.yaml','windows-portable-build.yaml'];
            for (const workflow of workflows) {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: workflow,
                ref: context.ref
              });
            }