name: Build / Openterface Windows Portable (Static)

on:
  push:
    branches: [ main, "dev_1223_portable_build" ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      force_rebuild_qt:
        description: 'Force rebuild Qt (ignore cache)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      force_rebuild_ffmpeg:
        description: 'Force rebuild FFmpeg (ignore cache)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

env:
  # MINGW_ROOT is set dynamically from the msys2 setup step to avoid hardcoded C:\\ paths
  QT_PREFIX: C:\\Qt6
  FFMPEG_PREFIX: C:\\ffmpeg-static
  SOURCE_DIR: D:\\a\\openterface\\openterface

jobs:
  setup-env:
    name: Setup Build Environment
    runs-on: windows-2022
    outputs:
      qt-cache-hit: ${{ steps.cache-qt.outputs.cache-hit }}
      ffmpeg-cache-hit: ${{ steps.cache-ffmpeg.outputs.cache-hit }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup MSYS2
        id: setup-msys2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          location: C:\msys64
          install: |
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-make
            mingw-w64-x86_64-nasm
            mingw-w64-x86_64-yasm
            mingw-w64-x86_64-zlib
            mingw-w64-x86_64-bzip2
            mingw-w64-x86_64-xz
            mingw-w64-x86_64-openssl
            mingw-w64-x86_64-libmfx
            mingw-w64-x86_64-libiconv
            mingw-w64-x86_64-libb2
            mingw-w64-x86_64-brotli
            mingw-w64-x86_64-libjpeg-turbo
            mingw-w64-x86_64-libusb
            diffutils
            make
            libtool
            git
            perl

      - name: Cache Qt static build
        id: cache-qt
        if: github.event.inputs.force_rebuild_qt != 'true'
        uses: actions/cache@v4
        with:
          path: ${{ env.QT_PREFIX }}
          key: qt-6.6.3-msys2-mingw64-windows-static-v2-${{ hashFiles('build-script/build-static-qt-from-source.sh') }}

      - name: Cache FFmpeg static build
        id: cache-ffmpeg
        if: github.event.inputs.force_rebuild_ffmpeg != 'true'
        uses: actions/cache@v4
        with:
          path: ${{ env.FFMPEG_PREFIX }}
          key: ffmpeg-static-msys2-mingw64-windows-v2-${{ hashFiles('build-script/build-static-ffmpeg-windows.sh') }}

  build-qt:
    name: Build Qt 6.6.3 (Static)
    needs: setup-env
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show force rebuild status
        if: github.event.inputs.force_rebuild_qt == 'true'
        run: |
          Write-Host "⚠️ FORCE REBUILD ENABLED - Qt cache will be ignored"
          Write-Host "This will take 2-4 hours to complete"

      - name: Check Qt cache status
        id: check-qt-cache
        run: echo "cache-hit=${{ needs.setup-env.outputs.qt-cache-hit }}" >> $GITHUB_OUTPUT

      - name: Setup MSYS2
        id: setup-msys2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          location: C:\msys64
          install: |
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-make
            mingw-w64-x86_64-nasm
            mingw-w64-x86_64-yasm
            mingw-w64-x86_64-zlib
            mingw-w64-x86_64-bzip2
            mingw-w64-x86_64-xz
            mingw-w64-x86_64-openssl
            mingw-w64-x86_64-libmfx
            mingw-w64-x86_64-libiconv
            mingw-w64-x86_64-libb2
            mingw-w64-x86_64-brotli
            mingw-w64-x86_64-libjpeg-turbo
            mingw-w64-x86_64-libusb
            mingw-w64-x86_64-lld
            diffutils
            make
            libtool
            git
            perl

      - name: Build Qt statically from source
        if: needs.setup-env.outputs.qt-cache-hit != 'true' || github.event.inputs.force_rebuild_qt == 'true'
        shell: msys2 {0}
        
        run: |
          ./build-script/build-static-qt-from-source.sh
        
      - name: Verify Qt build succeeded
        if: needs.setup-env.outputs.qt-cache-hit != 'true'
        shell: powershell
        run: |
          if (-not (Test-Path "${{ env.QT_PREFIX }}\lib\cmake\Qt6\Qt6Config.cmake")) {
            throw "Qt build failed - Qt6Config.cmake not found"
          }
          Write-Host "SUCCESS: Qt build verified"

      - name: Upload Qt artifact
        if: needs.setup-env.outputs.qt-cache-hit != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: qt-static
          path: ${{ env.QT_PREFIX }}
          retention-days: 1

      - name: Save Qt cache
        if: needs.setup-env.outputs.qt-cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ${{ env.QT_PREFIX }}
          key: qt-6.6.3-msys2-mingw64-windows-static-v2-${{ hashFiles('build-script/build-static-qt-from-source.sh') }}

  build-ffmpeg:
    name: Build FFmpeg (Static)
    needs: setup-env
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show force rebuild status
        if: github.event.inputs.force_rebuild_ffmpeg == 'true'
        run: |
          Write-Host "⚠️ FORCE REBUILD ENABLED - FFmpeg cache will be ignored"
          Write-Host "This will take 1-2 hours to complete"

      - name: Check FFmpeg cache status
        id: check-ffmpeg-cache
        run: echo "cache-hit=${{ needs.setup-env.outputs.ffmpeg-cache-hit }}" >> $GITHUB_OUTPUT

      - name: Setup MSYS2
        id: setup-msys2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          location: C:\msys64
          install: |
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-make
            mingw-w64-x86_64-nasm
            mingw-w64-x86_64-yasm
            mingw-w64-x86_64-zlib
            mingw-w64-x86_64-bzip2
            mingw-w64-x86_64-xz
            mingw-w64-x86_64-openssl
            mingw-w64-x86_64-libmfx
            mingw-w64-x86_64-libiconv
            mingw-w64-x86_64-libusb
            diffutils
            make
            libtool
            git
            perl

      - name: Build FFmpeg statically
        if: needs.setup-env.outputs.ffmpeg-cache-hit != 'true' || github.event.inputs.force_rebuild_ffmpeg == 'true'
        shell: msys2 {0}
        run: |
          ./build-script/build-static-ffmpeg-windows.sh
        env:
          FFMPEG_PREFIX: /c/ffmpeg-static
          SKIP_PACKAGE_MINGW: 1

      - name: Verify FFmpeg build succeeded
        if: needs.setup-env.outputs.ffmpeg-cache-hit != 'true'
        shell: powershell
        run: |
          if (-not (Test-Path "${{ env.FFMPEG_PREFIX }}\lib\libavcodec.a")) {
            throw "FFmpeg build failed - libavcodec.a not found"
          }
          Write-Host "SUCCESS: FFmpeg build verified"

      - name: Upload FFmpeg artifact
        if: needs.setup-env.outputs.ffmpeg-cache-hit != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-static
          path: ${{ env.FFMPEG_PREFIX }}
          retention-days: 1

      - name: Save FFmpeg cache
        if: needs.setup-env.outputs.ffmpeg-cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ${{ env.FFMPEG_PREFIX }}
          key: ffmpeg-static-msys2-mingw64-windows-v2-${{ hashFiles('build-script/build-static-ffmpeg-windows.sh') }}

  build-project:
    name: Build Main Project (Static & Portable)
    needs: [setup-env, build-qt, build-ffmpeg]
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSYS2
        id: setup-msys2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          location: C:\msys64
          install: |
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-make
            mingw-w64-x86_64-nasm
            mingw-w64-x86_64-yasm
            mingw-w64-x86_64-zlib
            mingw-w64-x86_64-bzip2
            mingw-w64-x86_64-xz
            mingw-w64-x86_64-openssl
            mingw-w64-x86_64-libmfx
            mingw-w64-x86_64-libiconv
            mingw-w64-x86_64-libusb
            mingw-w64-x86_64-brotli
            diffutils
            make
            libtool
            git
            perl

      - name: Download Qt artifact
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: qt-static
          path: C:\
          if-no-files-found: warn

      - name: Restore Qt cache
        id: restore-qt
        uses: actions/cache@v4
        with:
          path: ${{ env.QT_PREFIX }}
          key: qt-6.6.3-msys2-mingw64-windows-static-v2-${{ hashFiles('build-script/build-static-qt-from-source.sh') }}

      - name: Show Qt cache restore result
        run: |
          echo "qt-cache-hit=${{ steps.restore-qt.outputs.cache-hit }}"

      - name: List Qt directory (PowerShell debug)
        run: |
          echo "QT_PREFIX=${{ env.QT_PREFIX }}"
          if (Test-Path "${{ env.QT_PREFIX }}") { dir "${{ env.QT_PREFIX }}" } else { echo "${{ env.QT_PREFIX }} not found" }

      - name: Download FFmpeg artifact
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: ffmpeg-static
          path: C:\
          if-no-files-found: warn

      - name: Restore FFmpeg cache
        id: restore-ffmpeg
        uses: actions/cache@v4
        with:
          path: ${{ env.FFMPEG_PREFIX }}
          key: ffmpeg-static-msys2-mingw64-windows-v2-${{ hashFiles('build-script/build-static-ffmpeg-windows.sh') }}

      - name: Show FFmpeg cache restore result
        run: |
          echo "ffmpeg-cache-hit=${{ steps.restore-ffmpeg.outputs.cache-hit }}"

      - name: List FFmpeg directory (PowerShell debug)
        run: |
          echo "FFMPEG_PREFIX=${{ env.FFMPEG_PREFIX }}"
          if (Test-Path "${{ env.FFMPEG_PREFIX }}") { dir "${{ env.FFMPEG_PREFIX }}" } else { echo "${{ env.FFMPEG_PREFIX }} not found" }

      - name: Fix Qt and FFmpeg CMake config files
        shell: powershell
        run: |
          Write-Host "=== Comprehensive CMake Path Fixing ==="
          $correctPath = "C:/msys64/mingw64"
          $fixedCount = 0
          
          function Fix-PathsInFile {
            param([string]$filePath)
            
            try {
              $content = Get-Content $filePath -Raw -ErrorAction Stop
            } catch {
              return $false
            }
            
            $original = $content
            
            # Apply all path fixes
            $content = $content -replace 'C:\\msys64\\msys64\\mingw64', $correctPath
            $content = $content -replace 'C:/msys64/msys64/mingw64', $correctPath
            $content = $content -replace 'C:msys64msys64mingw64', $correctPath
            $content = $content -replace 'C:\\msys64\\msys64\\', 'C:/msys64/'
            $content = $content -replace 'C:/msys64/msys64/', 'C:/msys64/'
            $content = $content -replace '(["\s;=])/lib/(lib[a-z0-9_\-]+\.a)', "`$1$correctPath/lib/`$2"
            
            if ($content -ne $original) {
              Set-Content -Path $filePath -Value $content -NoNewline
              return $true
            }
            return $false
          }
          
          # Fix project cmake files
          Write-Host "Scanning project cmake/ files..."
          if (Test-Path "cmake") {
            Get-ChildItem -Path "cmake" -Filter "*.cmake" -Recurse -ErrorAction SilentlyContinue | ForEach-Object {
              if (Fix-PathsInFile $_.FullName) {
                Write-Host "  Fixed: $($_.Name)"
                $fixedCount++
              }
            }
          }
          
          # Fix Qt6 files
          Write-Host "Scanning Qt6 directory..."
          if (Test-Path "C:\Qt6") {
            Write-Host "  Fixing .cmake files..."
            Get-ChildItem -Path "C:\Qt6" -Filter "*.cmake" -Recurse -ErrorAction SilentlyContinue | ForEach-Object {
              if (Fix-PathsInFile $_.FullName) {
                $fixedCount++
              }
            }
            
            Write-Host "  Fixing .pri files..."
            Get-ChildItem -Path "C:\Qt6" -Filter "*.pri" -Recurse -ErrorAction SilentlyContinue | ForEach-Object {
              if (Fix-PathsInFile $_.FullName) {
                $fixedCount++
              }
            }
            
            Write-Host "  Fixing .prl files..."
            Get-ChildItem -Path "C:\Qt6" -Filter "*.prl" -Recurse -ErrorAction SilentlyContinue | ForEach-Object {
              if (Fix-PathsInFile $_.FullName) {
                $fixedCount++
              }
            }
            
            Write-Host "  Fixing .pc files..."
            Get-ChildItem -Path "C:\Qt6" -Filter "*.pc" -Recurse -ErrorAction SilentlyContinue | ForEach-Object {
              if (Fix-PathsInFile $_.FullName) {
                $fixedCount++
              }
            }
          }
          
          # Fix FFmpeg files
          Write-Host "Scanning FFmpeg directory..."
          if (Test-Path "C:\ffmpeg-static") {
            Write-Host "  Fixing .cmake files..."
            Get-ChildItem -Path "C:\ffmpeg-static" -Filter "*.cmake" -Recurse -ErrorAction SilentlyContinue | ForEach-Object {
              if (Fix-PathsInFile $_.FullName) {
                $fixedCount++
              }
            }
            
            Write-Host "  Fixing .pc files..."
            Get-ChildItem -Path "C:\ffmpeg-static" -Filter "*.pc" -Recurse -ErrorAction SilentlyContinue | ForEach-Object {
              if (Fix-PathsInFile $_.FullName) {
                $fixedCount++
              }
            }
          }
          
          Write-Host ""
          Write-Host "=== Path fixing complete: $fixedCount files modified ==="
          Write-Host ""
          
          # Verify critical files
          Write-Host "Verifying critical Qt6 files..."
          $qtConfigFile = "C:\Qt6\lib\cmake\Qt6\Qt6Config.cmake"
          if (Test-Path $qtConfigFile) {
            $content = Get-Content $qtConfigFile -Raw
            if ($content -match 'msys64.*msys64') {
              Write-Warning "WARNING: Qt6Config.cmake still has bad paths"
            } else {
              Write-Host "  OK: Qt6Config.cmake"
            }
          }

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: List Qt/FFmpeg in msys2 (debug)
        shell: msys2 {0}
        run: |
          echo "Listing /c/Qt6 and /c/ffmpeg-static"
          ls /c/Qt6 || echo "/c/Qt6 not found"
          ls /c/ffmpeg-static || echo "/c/ffmpeg-static not found"
          echo "Listing /c/msys64/mingw64/lib for dependencies***************************************************"
          ls /c/msys64/mingw64/lib || echo "/c/msys64/mingw64/lib not found"

      - name: Debug locate Qt CMake config
        shell: powershell
        run: >
          Write-Host "Looking for Qt*Config.cmake under C:\\Qt6";
          if (Test-Path "C:\\Qt6") {
            Get-ChildItem -Path C:\\Qt6 -Recurse -Filter 'Qt*Config.cmake' -ErrorAction SilentlyContinue | ForEach-Object { Write-Host $_.FullName };
            if (-not (Get-ChildItem -Path C:\\Qt6 -Recurse -Filter 'Qt*Config.cmake' -ErrorAction SilentlyContinue)) { Write-Host "No QtConfig files found under C:\\Qt6" };
            Write-Host "Listing C:\\Qt6\lib\cmake (if present):";
            if (Test-Path "C:\\Qt6\\lib\\cmake") { Get-ChildItem "C:\\Qt6\\lib\\cmake" -Recurse | ForEach-Object { Write-Host $_.FullName } } else { Write-Host "C:\\Qt6\\lib\\cmake not found" }
          } else { Write-Host "C:\\Qt6 not found" }

      - name: Configure CMake (Static Build)
        shell: msys2 {0}
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm mingw-w64-x86_64-gcc \
            mingw-w64-x86_64-cmake \
            mingw-w64-x86_64-make \
            mingw-w64-x86_64-nasm \
            mingw-w64-x86_64-yasm \
            mingw-w64-x86_64-zlib \
            mingw-w64-x86_64-bzip2 \
            mingw-w64-x86_64-xz \
            mingw-w64-x86_64-openssl \
            mingw-w64-x86_64-libmfx \
            mingw-w64-x86_64-libiconv \
            mingw-w64-x86_64-libb2 \
            mingw-w64-x86_64-brotli \
            mingw-w64-x86_64-libjpeg-turbo \
            mingw-w64-x86_64-libusb \
            mingw-w64-x86_64-zstd
          
          # Use consistent MSYS2 path - always /mingw64 within MSYS2 shell
          MSYS_MINGW_PATH="/mingw64"
          echo "MSYS_MINGW_PATH=$MSYS_MINGW_PATH"
          
          # Convert to Windows path for CMake
          CMAKE_MINGW_PATH=$(cygpath -w "$MSYS_MINGW_PATH")
          echo "CMAKE_MINGW_PATH=$CMAKE_MINGW_PATH"

          # Set pkg-config path
          export PKG_CONFIG_PATH="${MSYS_MINGW_PATH}/lib/pkgconfig:${MSYS_MINGW_PATH}/share/pkgconfig"
          echo "PKG_CONFIG_PATH=${PKG_CONFIG_PATH}"
          
          # Verify critical static libraries exist
          echo "Verifying static libraries in ${MSYS_MINGW_PATH}/lib:"
          for lib in libz.a libbz2.a libb2.a libbrotlidec.a libbrotlicommon.a libusb-1.0.a libzstd.a libturbojpeg.a libcrypto.a libssl.a; do
            if [ -f "${MSYS_MINGW_PATH}/lib/$lib" ]; then
              echo "  ✓ $lib"
            else
              echo "  ✗ $lib (MISSING)"
            fi
          done
          
          # Clean build directory thoroughly
          rm -rf build
          mkdir build && cd build

          # Verify compilers are accessible
          echo "Checking compiler availability:"
          which gcc g++ cmake make || echo "Some tools not found in PATH"
          gcc --version || echo "gcc not found"
          g++ --version || echo "g++ not found"
          cmake --version || echo "cmake not found"
          make --version || echo "make not found"
          
          # Set compilers using simple names (let CMake find them in PATH)
          # This prevents CMake from caching Windows-style absolute paths
          export CC=gcc
          export CXX=g++
          
          echo "Using compilers: CC=$CC, CXX=$CXX"
          echo "Compiler paths (POSIX):"
          which $CC
          which $CXX
          
          # CMake configuration with explicit compiler overrides to prevent caching
          # Use -U to unset any cached compiler variables
          cmake .. \
            -U CMAKE_C_COMPILER \
            -U CMAKE_CXX_COMPILER \
            -U CMAKE_RC_COMPILER \
            -DCMAKE_C_COMPILER=gcc \
            -DCMAKE_CXX_COMPILER=g++ \
            -G "MinGW Makefiles" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="C:/Qt6;C:/ffmpeg-static" \
            -DCMAKE_LIBRARY_PATH="${CMAKE_MINGW_PATH}/lib;C:/ffmpeg-static/lib" \
            -DCMAKE_INCLUDE_PATH="${CMAKE_MINGW_PATH}/include" \
            -DCMAKE_EXE_LINKER_FLAGS="-static-libgcc -static-libstdc++" \
            -DMINGW_ROOT="${CMAKE_MINGW_PATH}" \
            -DZLIB_LIBRARY="${CMAKE_MINGW_PATH}/lib/libz.a" \
            -DZLIB_INCLUDE_DIR="${CMAKE_MINGW_PATH}/include" \
            -DBZIP2_LIBRARY="${CMAKE_MINGW_PATH}/lib/libbz2.a" \
            -DBZIP2_INCLUDE_DIR="${CMAKE_MINGW_PATH}/include" \
            -DB2_LIBRARY="${CMAKE_MINGW_PATH}/lib/libb2.a" \
            -DBROTLI_DEC_LIBRARY="${CMAKE_MINGW_PATH}/lib/libbrotlidec.a" \
            -DBROTLI_COM_LIBRARY="${CMAKE_MINGW_PATH}/lib/libbrotlicommon.a" \
            -DOPENSSL_CRYPTO_LIBRARY="${CMAKE_MINGW_PATH}/lib/libcrypto.a" \
            -DOPENSSL_SSL_LIBRARY="${CMAKE_MINGW_PATH}/lib/libssl.a" \
            -DOPENSSL_INCLUDE_DIR="${CMAKE_MINGW_PATH}/include" \
            -DLIBUSB_LIBRARIES="${CMAKE_MINGW_PATH}/lib/libusb-1.0.a" \
            -DZSTD_LIBRARY="${CMAKE_MINGW_PATH}/lib/libzstd.a" \
            -DTURBOJPEG_LIBRARY="${CMAKE_MINGW_PATH}/lib/libturbojpeg.a" \
            -DBUILD_SHARED_LIBS=OFF \
            -DSTATIC_LINKAGE=ON
          
          # Comprehensive validation of CMakeCache.txt
          echo "=== Validating CMakeCache.txt ==="
          
          # Check for duplicate msys64 paths
          if grep -E '(msys64.*msys64)' CMakeCache.txt; then
            echo "❌ ERROR: Found duplicate msys64 paths:"
            grep -E 'msys64.*msys64' CMakeCache.txt
            echo "Attempting to fix..."
            sed -i 's|C:\\msys64\\msys64\\mingw64|C:/msys64/mingw64|g' CMakeCache.txt
            sed -i 's|C:/msys64/msys64/mingw64|C:/msys64/mingw64|g' CMakeCache.txt
            sed -i 's|C:msys64msys64mingw64|C:/msys64/mingw64|g' CMakeCache.txt
            grep -E 'msys64.*msys64' CMakeCache.txt && echo "⚠ Still has duplicates!" || echo "✓ Fixed"
          else
            echo "✓ No duplicate msys64 paths found"
          fi
          
          # Check for Windows-format compiler paths (should be simple names)
          if grep -E 'CMAKE_(C|CXX)_COMPILER:FILEPATH=C:/' CMakeCache.txt; then
            echo "⚠ WARNING: Found Windows-format compiler paths:"
            grep -E 'CMAKE_(C|CXX)_COMPILER:FILEPATH' CMakeCache.txt
            echo "This may cause issues in MSYS2 environment"
          else
            echo "✓ Compiler paths look good"
          fi
          
          # Check for invalid /lib/ paths
          if grep -E '"[^"]*(/lib/lib[a-z])' CMakeCache.txt; then
            echo "❌ ERROR: Found invalid /lib/ paths:"
            grep -E '/lib/lib[a-z]' CMakeCache.txt
          else
            echo "✓ No invalid /lib/ paths"
          fi
          
          # Show all library paths that will be linked
          echo "=== Checking link.txt and linkLibs.rsp files ==="
          find CMakeFiles -name "link.txt" -o -name "linkLibs.rsp" | while read f; do
            echo "--- $f ---"
            cat "$f" | head -100
            if grep -E '(C:msys64msys64|/msys64/msys64)' "$f"; then
              echo "WARNING: Invalid paths found in $f"
            fi
            echo ""
          done || true

        env:
          # Don't set CC/CXX here - set them inside the script
          MSYS: winsymlinks:nativestrict

      - name: Build project
        shell: msys2 {0}
        run: |
          cd build
          mingw32-make VERBOSE=1 -j$(nproc)

      - name: Verify static linking (no DLL dependencies)
        shell: powershell
        run: |
          # Find the executable
          $exe = Get-ChildItem -Path "build" -Filter "*.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1 -ExpandProperty FullName
          
          if (-not $exe) {
            Write-Error "No executable found in build directory"
            Get-ChildItem -Path "build" -Recurse | Where-Object { $_.Extension -eq ".exe" -or $_.Name -like "*openterface*" }
            exit 1
          }
          
          Write-Host "Found executable: $exe"
          
          if (-not (Test-Path $exe)) {
            throw "Executable not found at: $exe"
          }
          
          Write-Host "`n=== Checking DLL dependencies ==="
          $allOutput = objdump -p $exe | Select-String "DLL Name:"
          
          if ($allOutput) {
            Write-Host "DLL dependencies found:"
            $allOutput | ForEach-Object { Write-Host "  $_" }
            
            # Comprehensive list of acceptable Windows system DLLs
            $systemDlls = @(
              "KERNEL32.dll", "msvcrt.dll", "USER32.dll", "GDI32.dll", "ADVAPI32.dll", 
              "SHELL32.dll", "WS2_32.dll", "ole32.dll", "OLEAUT32.dll", "IMM32.dll", 
              "WINMM.dll", "SETUPAPI.dll", "VERSION.dll", "UxTheme.dll", "DWMAPI.dll", 
              "COMDLG32.dll", "WINSPOOL.DRV", "OPENGL32.dll", "comdlg32.dll",
              "AUTHZ.dll", "bcrypt.dll", "CRYPT32.dll", "d3d11.dll", "d3d12.dll", 
              "d3d9.dll", "DWrite.dll", "dxgi.dll", "dxva2.dll", "EVR.dll",
              "HID.DLL", "IPHLPAPI.DLL", "MFReadWrite.dll", "ncrypt.dll", "NETAPI32.dll",
              "api-ms-win-core-winrt-l1-1-0.dll", "api-ms-win-core-winrt-string-l1-1-0.dll",
              "Secur32.dll", "SHCORE.dll", "SHLWAPI.dll", "api-ms-win-core-synch-l1-2-0.dll",
              "USERENV.dll", "AVICAP32.dll", "WINHTTP.dll", "WTSAPI32.dll",
              "MF.dll", "MFPlat.DLL", "PROPSYS.dll"
            )
            
            $problematicDlls = $allOutput | Where-Object { 
              $line = $_.ToString()
              $dll = ($line -split "DLL Name:")[1].Trim()
              $systemDlls -notcontains $dll
            }
            
            if ($problematicDlls) {
              Write-Host "`n=== THIRD-PARTY DLLs (should be statically linked) ==="
              $problematicDlls | ForEach-Object { Write-Host "  $_" }
              Write-Warning "Build has third-party DLL dependencies - not fully static, but may still be portable if DLLs are bundled"
            } else {
              Write-Host "`nSUCCESS: Only Windows system DLLs found - build is portable!"
            }
          } else {
            Write-Host "SUCCESS: No DLL dependencies - fully static!"
          }

      - name: Upload final portable executable
        uses: actions/upload-artifact@v4
        with:
          name: openterface-windows-portable
          path: build/*.exe